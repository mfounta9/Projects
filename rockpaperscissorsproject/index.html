<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Freddy Jason Leatherface - A Rock Paper Scissors game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet"> 
        <script src="script.js" defer></script>
    </head>
    <body>

      <h1>Freddy Jason Leatherface - A Rock Paper Scissors game</h1>

      <h2>Battle of the horror icons</h2>
      <h3>Rules: Freddy beats Leatherface, Leatherface beats Jason, and Jason beats Freddy.</h3>

      <button id="Freddy">Freddy</button>
      <button id="Jason">Jason</button>
      <button id="Leatherface">Leatherface</button>

      <!--Displays final game results (first to 5) and running tally of current score-->
      <div class="game-scoring">
          <h3>Round Result:</h3>
          <div id="results"></div>
          <div class="tally-wins">
              <h3>Wins:</h3>
              <div class="wins"></div>
          </div>
          <div class="tally-losses">
              <h3>Losses:</h3>
              <div class="losses"></div>
          </div>
          <div class="match-result">
              <h3>Match Result:</h3>
              <div id="final-result"></div>
          </div>
      </div>

      <button id="reset-all">Play Again</button>


      
    </body>
</html>
